<!DOCTYPE html>
<html>
<head>
    <title>Verifeyed Browser Extension</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <span class="border-0"></span>
    <style type="text/css">

        table {
            table-layout: fixed;
            word-wrap: break-word;
        }
    
        table th, table td {
            overflow: hidden;
        }
    
        .style-1 {
            font-style: italic;
            text-align: center;
          }

        .style-2 {
        font-size: 4em;
        font-style: bold;
        text-align: center;
        }

        .style-readmore {
            font-style: underline;
            text-align: center;
            color: #007bff;
          }

        .numberCircle {
            width: 110px;
            line-height: 110px;
            border-radius: 50%;
            text-align: center;
            font-style: bold;
            font-size: 48px;
            border: 2px solid #666;
        }

        .numberCirclePercent {
            width: 110px;
            line-height: 110px;
            border-radius: 50%;
            text-align: center;
            font-style: bold;
            font-size: 42px;
            border: 2px solid #666;
        }

    </style>
    
</head>
<body>
    <div class="container mt-3" style="width: 550px;">
        <h3 class="text-center"> <i class="fa fa-eye" style="font-size: 4em;"></i> </h3>
        <p class="style-1" id = "content" ><i></i> </p>
        <table class="table table-borderless">
            <thead>
            <tr>
                <th class="text-center">Fact Check</th>
                <th class="text-center">AI-Generated</th>
                <th class="text-center">Polarization</th>
                <th class="text-center">Image Check</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td> <p class="numberCircle" id="facts"> </p> <p class="text-center"> Questionable Facts detected </p></td> 
                <td> <p class="numberCirclePercent" id="ai-generated"> </p> <p class="text-center"> Confidence to contain AI-generated text </p></td> 
                <td> <p class="numberCirclePercent" id="polarization"> </p> <p class="text-center"> Polarization Degree </p></td> 
                <td> <p class="numberCircle" id="images"> </p> <p class="text-center"> Images outdated or manipulated </p></td> 
            </tr>
            <tr>
                <td> <a class="style-readmore" id="facts_readmore" href="https://en.wikipedia.org/wiki/Fact-checking"> More Details </a> </td> 
                <td> <a class="style-readmore" id="ai_readmore" href="https://en.wikipedia.org/wiki/Artificial_intelligence_in_fraud_detection"> More Details </a> </td> 
                <td> <a class="style-readmore" id="polarization_readmore" href="https://en.wikipedia.org/wiki/Political_polarization"> More Details </a> </td> 
                <td> <a class="style-readmore" id="images_readmore" href="https://en.wikipedia.org/wiki/Deepfake"> More Details </a> </td> 
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
